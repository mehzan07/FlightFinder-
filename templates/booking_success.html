<!DOCTYPE html>
<html>
  <head>
    <title>Booking Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4">🎉 Booking Confirmed</h2>
      <div class="card p-4 shadow-sm">
        <p>
          <strong>Passenger:</strong> {{ name }}
        </p>
        <p>
          <strong>Flight:</strong> {{ flight.airline }} {{ flight.flight_number }} from {{ flight.origin }} to {{ flight.destination }}
        </p>
        <p>
          <strong>Departure:</strong> {{ flight.departure_date }}
        </p>
        <p>
          <strong>Return:</strong> {{ flight.return_date }}
        </p>
        <p>
          <strong>Price:</strong> €{{ flight.price }}
        </p>
        <a href="/travel-ui" class="btn btn-primary mt-3">✈️ Plan Another Trip</a>
      </div>
    </div>
  </body>
</html>
