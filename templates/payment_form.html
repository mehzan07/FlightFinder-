<!DOCTYPE html>
<html>
  <head>
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4">ğŸ’³ Enter Payment Details</h2>
      <form action="/finalize-booking" method="post">
        <!-- Hidden flight data passed from previous step -->
        <input type="hidden" name="flight_data" value='{{ flight | tojson }}' />

        <div class="mb-3">
          <label for="card_number" class="form-label">Card Number</label>
          <input type="text" id="card_number" class="form-control" name="card_number"
                 maxlength="19" pattern="\d{16,19}" value="1234567890123456"
                 placeholder="1234 5678 9012 3456" required />
        </div>

        <div class="mb-3">
          <label for="expiry" class="form-label">Expiry Date</label>
          <input type="text" id="expiry" class="form-control" name="expiry"
                 maxlength="5" pattern="\d{2}/\d{2}" value="09/28"
                 placeholder="MM/YY" required />
        </div>

        <div class="mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" id="cvv" class="form-control" name="cvv"
                 maxlength="4" pattern="\d{3,4}" value="123"
                 placeholder="123" required />
        </div>

        <div class="mb-3">
          <label for="cardholder_name" class="form-label">Cardholder Name</label>
          <input type="text" id="cardholder_name" class="form-control" name="cardholder_name"
                 value="Mehrdad Zandi" placeholder="Full name on card" required />
        </div>

        <button type="submit" class="btn btn-success">ğŸ’³ Confirm Payment</button>
      </form>
    </div>
  </body>
</html>
