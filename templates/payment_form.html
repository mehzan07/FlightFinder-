<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">ðŸ’³ Enter Payment Details</h2>
    <form action="/complete-booking" method="post" class="card p-4 shadow-sm">
        <input type="hidden" name="flight_data" value='{{ flight | tojson | safe }}'>
        <input type="hidden" name="name" value="{{ name }}">
        <input type="hidden" name="email" value="{{ email }}">
        <input type="hidden" name="phone" value="{{ phone }}">

        <div class="mb-3">
            <label class="form-label">Card Number</label>
            <input type="text" class="form-control" name="card_number" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Expiry Date</label>
            <input type="text" class="form-control" name="expiry" required>
        </div>
        <div class="mb-3">
            <label class="form-label">CVV</label>
            <input type="text" class="form-control" name="cvv" required>
        </div>

        <button type="submit" class="btn btn-success">âœ… Pay & Book</button>
    </form>
</div>
</body>
</html>
