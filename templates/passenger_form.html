<!DOCTYPE html>
<html>
  <head>
    <title>Enter Passenger Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4">ðŸ‘¤ Enter Passenger Information</h2>
      <form action="/confirm-booking" method="post" class="card p-4 shadow-sm">
        <input type="hidden" name="flight_data" value='{{ flight | tojson | safe }}'>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" name="phone" required />
        </div>
        <button type="submit" class="btn btn-success">âœ… Confirm Booking</button>
      </form>
    </div>
  </body>
</html>
