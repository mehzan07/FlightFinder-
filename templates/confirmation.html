<!DOCTYPE html>
<html>
<head>
  <title>Booking Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">✈️ Booking Summary</h2>
    <ul class="list-group mb-4">
      <li class="list-group-item"><strong>From:</strong> {{ flight.origin }}</li>
      <li class="list-group-item"><strong>To:</strong> {{ flight.destination }}</li>
      <li class="list-group-item"><strong>Departure:</strong> {{ flight.departure_date }}</li>
      <li class="list-group-item"><strong>Return:</strong> {{ flight.return_date }}</li>
      <li class="list-group-item"><strong>Airline:</strong> {{ flight.airline }}</li>
      <li class="list-group-item"><strong>Price:</strong> {{ flight.price }} {{ flight.currency }}</li>
    </ul>
    <form action="/finalize-booking" method="post">
      <input type="hidden" name="flight_data" value='{{ flight | tojson }}' />
      <button type="submit" class="btn btn-primary">✅ Confirm Booking</button>
    </form>
  </div>
</body>
</html>
